  <script>
    function setupThumbnailHover(mainId, originalSrc, altSrcArray) {
      const mainThumb = document.getElementById(mainId);
      let interval;
      let index = 0;

      mainThumb.addEventListener("mouseenter", () => {
        interval = setInterval(() => {
          mainThumb.src = altSrcArray[index];
          index = (index + 1) % altSrcArray.length;
        }, 700);
      });

      mainThumb.addEventListener("mouseleave", () => {
        clearInterval(interval);
        mainThumb.src = originalSrc;
        index = 0;
      });
    }

    setupThumbnailHover("bemboThumb", "../img/bembo_thumb.png", [
      "../img/me_look_bembo_thumb.png",
      "../img/bembo_logo1_thumb.png",
      "../img/bembo_logo2_thumb.png",
      "../img/bembo_ig_thumb.jpg"
    ]);

    setupThumbnailHover("mupThumb", "../img/themup.gif", [
      "../img/themup_article_thumb.png",
      "../img/themup_about_thumb.png",
      "../img/themup_board_thumb.png",
      "../img/themup_bestnewmusic_thumb.png"
    ]);

    setupThumbnailHover("djscrewThumb", "../img/djscrew_purple_thumb.jpg", [
      "../img/djscrew_green_thumb.jpg",
      "../img/djscrew_blue_thumb.jpg"
    ]);

    setupThumbnailHover("poster1948Thumb", "../img/1948_thumb.jpg", [
      "../img/1948_mockup_thumb.jpg",
      "../img/1948_logo1_thumb.png",
      "../img/1948_logo2_thumb.png"
    ]);

    const anthologyWrapper = document.getElementById("anthologyWrapper");
    const anthologyThumb = document.getElementById("anthologyThumb");
    const anthologyImages = [
      "../img/anthology_spread1_thumb.jpg",
      "../img/anthology_spread2_thumb.jpg",
      "../img/anthology_spread3_thumb.jpg",
      "../img/anthology_spread4_thumb.jpg",
      "../img/anthology_spread5_thumb.jpg",
      "../img/anthology_spread6_thumb.jpg",
      "../img/anthology_spread7_thumb.jpg",
      "../img/anthology_backcover_thumb.jpg"
    ];
    const anthologyOriginal = "../img/anthology_cover_thumb.jpg";
    let anthologyInterval;
    let anthologyIndex = 0;

    anthologyWrapper.addEventListener("mouseenter", () => {
      anthologyInterval = setInterval(() => {
        anthologyThumb.src = anthologyImages[anthologyIndex];
        anthologyIndex = (anthologyIndex + 1) % anthologyImages.length;
      }, 700);
    });

    anthologyWrapper.addEventListener("mouseleave", () => {
      clearInterval(anthologyInterval);
      anthologyThumb.src = anthologyOriginal;
      anthologyIndex = 0;
    });

    setupThumbnailHover("thesisThumb", "../img/low_bit_thumb.gif", [
      "../img/lowbit_thumb2.png",
      "../img/lowbit_thumb3.png",
      "../img/lowbit_thumb4.png",
      "../img/wetpaint_thumb.png",
      "../img/pooltable_lowshot1_thumb.png",
      "../img/lowbit_physicalcomputer3_thumb.png",
      "../img/pooltable_user_engagement_thumb.png",
      "../img/pooltable_wideshot1_thumb.png",
      "../img/lowbit_physicalcomputer1_thumb.png",
      "../img/pooltable_verticalshot_thumb.png",
      "../img/pooltable_legshot_thumb.png",
      "../img/lowbit_physicalcomputer2_thumb.png",
      "../img/thesis_statement_thumb.png",
      "../img/pooltable_verticalshot2_thumb.png",
      "../img/pooltable_wideshot2_thumb.png",
      "../img/pooltable_painting2_thumb.png",
      "../img/pooltable_painting1_thumb.png",
      "../img/pooltable_painting3_thumb.png"
    ]);

      "../img/art_comp2_thumb.jpg",
      "../img/art_comp_mockup_thumb1.jpg"
    ]);
